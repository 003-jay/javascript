<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="realcalulator.css">
</head>
<body>

    <div class="main">
        <div class="body">
            <div class="display"></div>


             <div class="select">
            <div class="bt1">
                <div id="clear" class="btn">AC</div>
                <div id="delete" class="btn">Del</div>
                <div id="divide" class="btn">/</div>
                <div id="multiply" class="btn">*</div>
            </div>

            <div class="bt2">
                <div class="button btn">7</div>
                <div class="button btn">8</div>
                <div class="button btn">9</div>
                <div id="subtraction" class="btn">*</div>
            </div>


            <div class="bt3">
                <div class="button btn">4</div>
                <div class="button btn">5</div>
                <div class="button btn">6</div>
                <div id="addition" class="btn">+</div>
            </div>

             <div class="bt4">
                <div class="button btn">1</div>
                <div class="button btn">2</div>
                <div class="button btn">3</div>
                <div id="modulo" class="btn">%</div>
            </div>

             <div class="bt5">
                <div class="button btn">0</div>
                <div class="button btn">00</div>
                <div class="button btn">.</div>
                <div id="equal" class="btn">=</div>
            </div>
</div>

        </div>

       





    </div>
    
 <script src="realcalculator.js"></script>



</body>
</html>
