<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="digitalclockass.css">
</head>
<body>
    <div class="body">
        <div class="man"></div>
        <div class="boy"></div>
        <div class="girl">10 : 24 : 11</div>
        
    </div>
    <script>
        let Girl= document.querySelector('.girl');
       

        setInterval(() => {
            let myDate = new Date();
            let hour = myDate.getHours();
            let mins = myDate.getMinutes();
            let secs = myDate.getSeconds();

           
            Girl.innerHTML = `${hour} : ${mins} : ${secs} `
        }, 1000);

    </script>
</body>
</html>
