<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="holdTime">10 : 24 : 11</h1>



    <script>
        let holdTime = document.getElementById('holdTime');
       

        setInterval(() => {
            let myDate = new Date();
            let hour = myDate.getHours();
            let mins = myDate.getMinutes();
            let secs = myDate.getSeconds();

            // holdTime.innerHTML = hour + " : " + mins + " : " + secs; 
            // template literal ``
            holdTime.innerHTML = `${hour} : ${mins} : ${secs} `
        }, 1000);


    </script>
    
</body>
</html>
