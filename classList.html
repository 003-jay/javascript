<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- classList is used to manipulate the className of an HTML element. 
        .add 
        .remove 
        .toggle 
        .replace 
        .contains etc -->

    <section class="wrap"></section>
    <button onclick="adder()">click me</button>
    <!-- <button onclick="ro()">back</button> -->


    <script>
        let wrap = document.querySelector('.wrap');

        let adder =()=>{
            wrap.classList.toggle('mike')
        }

        // let ro =()=>{
        //     wrap.classList.remove('mike')
        // }



    </script>
    
</body>
</html>
